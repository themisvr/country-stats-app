<label class="filter-item">
  Region:
  <select
    [(ngModel)]="selectedRegionId"
    (ngModelChange)="onRegionChange($event)"
    name="region"
    class="region-select"
  >
    <option value="">-- None --</option>
    <option *ngFor="let region of regions" [value]="region.id">
      {{ region.name }}
    </option>
  </select>
</label>
