<div class="container">
    <h2 class="country-name">{{ countryName }}</h2>

    <div *ngIf="noData" class="no-data-message">
      No languages found for this country.
    </div>

    <table *ngIf="!noData" class="languages-table">
      <thead>
        <tr>
          <th>Language Name</th>
          <th>Official</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="languages && languages.length > 0; else noLanguagesFound">
          <tr *ngFor="let language of languages">
            <td>{{ language.languageName }}</td>
            <td class="center-text">{{ language.official ? 'Yes' : 'No' }}</td>
          </tr>
        </ng-container>
      
        <ng-template #noLanguagesFound>
          <tr>
            <td colspan="2" class="text-center">No languages found.</td>
          </tr>
        </ng-template>
      </tbody>
    </table>
  </div>
