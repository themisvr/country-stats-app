spring:
  application:
    name: "countrystats"

  datasource:
    url: jdbc:mariadb://mariadb-db:3306/nation
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect

server:
  servlet:
    context-path: /api